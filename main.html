<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="show" style="width: 100%; text-align: center;"></table>
    <script>
        show.innerHTML = `
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>`
        var allProducts = []
        allProducts = JSON.parse(localStorage.getItem("product"))
        console.log(allProducts);
        for (let index = 0; index < allProducts.length; index++) {
            show.innerHTML +=`
            <tr>
                <td>${allProducts[index].first}</td>
                <td>${allProducts[index].second}</td>
                <td>${allProducts[index].third}</td>
            </tr>`
        }
    </script>
</body>
</html>
