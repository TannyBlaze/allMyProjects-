<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>99 Bottles Of Beer</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->

<body class="bg-light">
    <div id="beer" class="text-info"></div>
    <script>
        for (let i = 99; i >= 0; i--) {
            let b = i-1
            if (b == -1) {
                b = 99
            }else if (b == 0) {
                b = 'No'
            }
            if (i == 0) {
                i = 'No'
                beer.innerHTML += `<h4>${i} bottles of beer on the wall,${i} bottles of beer.<br>Go to the store and buy some more, ${b} bottles of beer on the wall.</h4>`
            }else if (i > 0 ) {
                beer.innerHTML += `<h4>${i} bottles of beer on the wall,${i} bottles of beer.<br>Take one down and pass it around, ${b} bottles of beer on the wall.</h4>`
            }
            
        }
    </script>
</body>
