<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="array.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</head>

<body class="bod">
    <h1>
        <marquee style="font-size: 20px;">Always forgeting something? No problem, we've got you covered.</marquee>
    </h1>
    <div class="main">
        <div style="font-size: 400%;"><b>TO DO LIST</b></div>
        <div><input type="text" id="inp" placeholder="Enter Your Task" class="mainInput"></div>
        <button onclick="addTask()" class="button">Add Task</button><br>
        <button onclick="delTask()" class="button">Delete All Tasks</button><br>
        <div class="might">My to-dos</div>
        <div id="di" class="result"></div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input placeholder="New Task" id="change" class="secInput"><br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="me" class="btn btn-primary" onclick="meat()" data-mdb-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var item = []
        var gindex = 0
        function displayProducts() {
            let len = item.length;
            var why = ''
            for (i = 0; i < len; i++) {
                why += `<h5 style="text-align: left; margin-top: 10px; background-color: white; color: #C09247; padding-left: 40px;">${i + 1}. ${item[i]}</h5>
                    <button onclick="delOTask(${i})" class="btn btn-danger" style="width: 20%">Delete <i class="fas fa-trash-can"></i></button>
                    <button onclick="show(${i})" class="btn btn-warning" type="button" data-mdb-toggle="modal" data-mdb-target="#exampleModal" style="width: 20%">Edit <i class="fas fa-pencil"></i></button><br> 
                    `
            }
            di.innerHTML = why
        }
        function addTask() {
            if (inp.value == '') {
                alert('You have not inputed an item')
            } else {
                item.push(inp.value)
                console.log(item);
                displayProducts()
                inp.value = ''
            }
        }
        function delTask() {
            var conf = confirm('Are you sure you want to clear all items?')
            if (conf == true) {
                item.splice(0)
                console.log(item);
                displayProducts()
            }
        }
        function delOTask(ind) {
            var conf = confirm('Are you sure you want to delete this item?')
            if (conf == true) {
                item.splice(ind, 1)
                console.log(item);
                displayProducts()
            }
        }
        function show(ind) {
            gindex = ind
        }
        function meat() {
            item.splice(gindex, 1, change.value)
            console.log(item);
            displayProducts()
            change.value = '';
        }
        // var allStudents = ['Tunmise', 'Ayodele', 'Seyi',]
        // console.log(allStudents.length);

        // allColors.shift()
        // allColors.push('yellow')
        // allColors.splice(2,1,'yellow')
        // console.log(allColors);
    </script>
</body>

</html>
