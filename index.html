<!DOCTYPE html>
<html lang="en">
<head>

<body background="C:\Users\Hp\Documents\Uncorked.webp" style="background-size: cover;">
    <div class="main">
        <h1>Table Generator</h1>
        <input type="number" id="inp2" placeholder="First Number" class="mainInput">
        <input type="number" id="inp" placeholder="Second Number" class="mainInput"><br>
        <button onclick="show()" class="button" id="b1">ADDITION</button>
        <button onclick="show2()" class="button" id="b2">SUBTRACTION</button>
        <button onclick="show3()" class="button" id="b3">MULTIPLICATION</button>
        <button onclick="show4()" class="button" id="b4">DIVISION</button><br>
        <center><div id="disp" class="output"></div></center>
    </div>
    <script>
        function show() {
            disp.innerHTML = ''
            var calc = `<table style='border: black solid 1px; background-color: #CAB387;'>`
            for (let i = 1; i <= inp.value; i++) {
                calc += `<tr style='border: black solid 1px'>`
                for (let x = 1; x <= inp2.value; x++) {
                    calc += `<td style='border: black solid 1px'>${x} + ${i} = ${x+i}</td>`
                }
                calc += `</tr>`
            }
            calc += `</table>`
            disp.innerHTML = calc
            inp.value = ''
            inp2.value = ''
        }
        function show2() {
            disp.innerHTML = ''
            var calc = `<table style='border: black solid 1px; background-color: #CAB387;'>`
            for (let i = 1; i <= inp.value; i++) {
                calc += `<tr style='border: black solid 1px'>`
                for (let x = 1; x <= inp2.value; x++) {
                    calc += `<td style='border: black solid 1px'>${x} - ${i} = ${x-i}</td>`
                }
                calc += `</tr>`
            }
            calc += `</table>`
            disp.innerHTML = calc
            inp.value = ''
            inp2.value = ''
        }
        function show3() {
            disp.innerHTML = ''
            var calc = `<table style='border: black solid 1px; background-color: #CAB387;'>`
            for (let i = 1; i <= inp.value; i++) {
                calc += `<tr style='border: black solid 1px'>`
                for (let x = 1; x <= inp2.value; x++) {
                    calc += `<td style='border: black solid 1px'>${x} * ${i} = ${x*i}</td>`
                }
                calc += `</tr>`
            }
            calc += `</table>`
            disp.innerHTML = calc
            inp.value = ''
            inp2.value = ''
        }
        function show4() {
            disp.innerHTML = ''
            var calc = `<table style='border: black solid 1px; background-color: #CAB387;'>`
            for (let i = 1; i <= inp.value; i++) {
                calc += `<tr style='border: black solid 1px'>`
                for (let x = 1; x <= inp2.value; x++) {
                    var y = x/i
                    calc+= `<td style='border: black solid 1px'>${x} / ${i} = ${y.toFixed(2)}</td>`
                }
                calc += `</tr>`
            }
            calc += `</table>`
            disp.innerHTML = calc
            inp.value = ''
            inp2.value = ''
        }
    </script>
