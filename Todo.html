<body class="bod">
    <h1><marquee style="font-size: 20px;">Always forgeting something? No problem, we've got you covered.</marquee></h1>
    <div class="main">
        <div style="font-size: 400%;"><b>TO DO LIST</b></div>
        <div><input type="text" id="inp" placeholder="Enter Your Task" class="mainInput"></div>
        <button onclick="addTask()" class="button">Add Task</button><br>
        <button onclick="delTask()" class="button">Delete All Tasks</button><br>
        <div class="might">My to-dos</div>
        <div id="di" class="result">
            <div style="display: none;" id="cha">
                <input placeholder="New Item" id="change"><br>
                <button id="me" onclick="show()" class="button">Change</button> 
            </div>
        </div>
    </div>
    <script>
        var item = []
        var gindex = 0
        function displayProducts() {
            let len = item.length;
                var why = ''
                for (i = 0; i < len; i++) {
                    why +=`<h5 style="text-align: left; margin-top: 10px; background-color: white; color: #C09247; padding-left: 40px;">${i+1}. ${item[i]}</h5>
                    <button onclick="delOTask(${i})" class="button">Delete</button>
                    <button onclick="editTask()" class="button">Edit</button><br> 
                    `
                }
                di.innerHTML = why
        }
        function addTask() {
            if (inp.value == '') {
                alert('You have not inputed an item')
            }else {
                item.push(inp.value)
                console.log(item);
                displayProducts()
                inp.value=''
            } 
        }
        function delTask() {
            var conf = confirm('Are you sure you want to clear all items?')
            if (conf == true) {
                item.splice(0)
                console.log(item);
                displayProducts()
            }
        }
        function delOTask(ind) {
            var conf = confirm('Are you sure you want to delete this item?')
            if (conf == true) {
                item.splice(ind,1)
                console.log(item);
                displayProducts()
            }
        }
        function editTask() {
            {cha.style.display="inline";}
        } 
        function show(ind) {
            var conf = confirm(`Are you sure you want to change this item to ${change.value}?`)
            if (conf == true) {
                item.splice(ind,1,change.value)
                console.log(item);
                displayProducts()
            }
            {cha.style.display="none";}
            {change.value='';}
        }
