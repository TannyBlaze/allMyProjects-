<body>
    <input type="number" placeholder="Enter Your Number" id="inp">
    <button onclick="show()">Show</button>
    <div id="pla"></div>
    <script>
        function show() {
            
            if (inp.value % 3 == 0 && inp.value % 5 == 0) {
                    console.log ('FizzBuzz')
                    pla.innerHTML = 'FizzBuzz'
            }else if (inp.value % 3 == 0) {
                    console.log ('Fizz')
                    pla.innerHTML = 'Fizz'
            }else if (inp.value % 5 == 0) {
                console.log ('Buzz')
                pla.innerHTML = 'Buzz'
            }else {
                console.log ('Invalid')
                pla.innerHTML = 'Invalid'
            }
        }
        var date = new Date().toLocaleDateString()
        console.log (date)
    </script>
