<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading Syetem</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script ttype="text/javascript" src="htps://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"></script>
</head>

<body>
    <input type="number" placeholder="Enter Your Score" id="inp">
    <button onclick="calc()">Check Grade</button>
    <div id="show"></div>
    <script>
        //var song = new Audio('')
        // song.play
        function calc() {
            if (inp.value >= 0 && inp.value < 40) {
                console.log('fail')
                show.innerHTML = 'Fail'
                show.style.color = 'red'
            } else if (inp.value >= 40 && inp.value < 45) {
                console.log('pass')
                show.innerHTML = 'Pass'
                show.style.color = 'Orange'
            } else if (inp.value >= 45 && inp.value < 50) {
                console.log('average')
                show.innerHTML = 'Average'
                show.style.color = 'yellow'
            } else if (inp.value >= 50 && inp.value < 60) {
                console.log('credit')
                show.innerHTML = 'Credit'
                show.style.color = 'Purple'
            } else if (inp.value >= 60 && inp.value < 70) {
                console.log('good')
                show.innerHTML = 'Good'
                show.style.color = 'blue'
            } else if (inp.value >= 70 && inp.value <= 100) {
                console.log('exellent')
                show.innerHTML = 'Exellent'
                show.style.color = 'green'
            } else {
                console.log('invalid')
                show.innerHTML = 'Invalid'
                show.style.color = 'black'
            }
        }

    </script>
</body>

</html>
